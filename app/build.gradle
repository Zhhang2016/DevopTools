apply plugin: 'com.android.application'
apply from: 'tinker-support.gradle'
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        applicationId rootProject.ext.android.developtoolsApplicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        multiDexEnabled true
        ndk { abiFilters "armeabi-v7a" }

        //这句很关键
//        jackOptions {
//            enabled true
//        }

//       arouter需要配置
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }

    signingConfigs {
        debug {
            keyAlias 'DevelopTools'
            keyPassword '111111'
            storeFile file('./keystore/DevelopTools.jks')
            storePassword '111111'
        }
        release {
            keyAlias 'DevelopTools'
            keyPassword '111111'
            storeFile file('./keystore/DevelopTools.jks')
            storePassword '111111'
        }
    }


    buildTypes {

        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }





//    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_8
//        targetCompatibility JavaVersion.VERSION_1_8
//    }
//

    dexOptions {
        jumboMode = true
    }
    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize "8g"
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    aaptOptions {
        cruncherEnabled false
    }

    compileOptions.encoding="UTF-8"

}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')

    debugCompile (rootProject.ext.deps["debug-db"]){
        exclude group: 'com.android.support'
    }

    //butterknife
    compile rootProject.ext.deps["butterknife"]
    annotationProcessor rootProject.ext.deps["butterknife-compiler"]
    //glide
    annotationProcessor rootProject.ext.deps["glide-compiler"]
    //dragger
    annotationProcessor rootProject.ext.deps["dagger-compiler"]
    //最顶层依赖activity已经封装过 整个架构模式确定结束
    compile project(':mvplibrary')
    if (rootProject.ext.isNeedNetTestModule) {
        compile project(':nettestdemo')
    }
    if (rootProject.ext.isNeedArouterTestModule) {
        compile project(':aroutertestdemo')
    }

      if (rootProject.ext.isNeedUiTestModule) {
        compile project(':uitestdemo')
    }


    annotationProcessor rootProject.ext.deps["arouter-compiler"]

}
